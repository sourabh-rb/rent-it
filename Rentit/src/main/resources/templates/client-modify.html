<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Edit Product</title>
</head>
<body>
    <div align="center">
        <h1>Edit Product</h1>
        <br />
        <form action="#" th:action="@{/save}" th:object="${modify}" method="post">
 
            <table border="0" cellpadding="10">
                <tr>             
                    <td>First Name:</td>
                    <td>
                        <input type="text" th:field="*{firstName}" />
                    </td>
                </tr>        
                <tr>             
                    <td>Last Name:</td>
                    <td>
                        <input type="text" th:field="*{lastName}" />
                    </td>
                </tr>
                <tr>
                    <td>Licence Number:</td>
                    <td><input type="text" th:field="*{licenceNumber}" /></td>
                </tr>
                <tr>
                    <td>Licence Validity:</td>
                    <td><input type="text" th:field="*{licenceValidity}" /></td>
                </tr>
                <tr>
                    <td>Phone:</td>
                    <td><input type="text" th:field="*{phone}" /></td>
                </tr>                            
                <tr>
                    <td colspan="2"><button type="submit">Save</button> </td>
                    <td colspan="2"><button type="submit">Cancel</button> </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
