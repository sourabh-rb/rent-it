<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	
<style>

  body {font-family: Arial, Helvetica, sans-serif;}

  /* The Modal (background) */
  .modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    padding-top: 100px; /* Location of the box */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
  }

  /* Modal Content */
  .modal-content {
    background-color: #fefefe;
    margin: auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
  }

  /* The Close Button */
  .close {
    color: #aaaaaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
  }

  .close:hover,
  .close:focus {
    color: #000;
    text-decoration: none;
    cursor: pointer;
  }
  
.PageHeadingCenter {
	font-family: Segoe UI Light, Helvetica Neue, Verdana;
	font-size: 25px;
	color: #009be1;
	margin-right: 1px;
}

.buttonClass {
	font-size: 9pt;
	vertical-align: middle;
	cursor: hand;
	color: white;
	font-style: normal;
	FONT-FAMILY: Helvetica Neue, Verdana;
	text-align: center;
	width: 90px;
	border-radius: 5px;
	border: 1px solid rgb(255, 95, 1);
	background-color: rgb(255, 95, 1);
}

.submitButtonClass {

	font-size: 10pt;
	
	vertical-align: middle;
	cursor: hand;
	color: white;
	font-style: normal;
	FONT-FAMILY: Helvetica Neue, Verdana;
	text-align: center;
	width: 200px;
	border-radius: 10px;
	border: 1px solid rgb(255, 95, 1);
	background-color: rgb(255, 95, 1);

}

.mainSearchContentPanel {
	border: 1px solid #DDD;
	background-color: #F9F9F9;
	border-radius: 5px;
	padding-top: 13px;
	padding-bottom: 13px;
}

.mainSearchContentPanel {
	border: 1px solid #DDD;
	background-color: #F9F9F9;
	border-radius: 5px;
	padding-top: 13px;
	padding-bottom: 13px;
}
</style>
<meta charset="ISO-8859-1"></meta>
<title>Detailed View</title>
</head>
<body>
<form action="#" th:action="@{/saveRec}" th:object="${modify}" method="post">
	<div class="container">
		<div class="row PageHeadingCenter ">
			<div class="col-sm-12" style="height: 150px;"></div>

		</div>

<div class="col-sm-2">
					<input type="text" th:field="*{Id}"  class="form-control"></input>
				</div>
		<div class="row PageHeadingCenter">
			<div class="col-sm-4"></div>
			<div class="col-sm-4">
				<label for="lblCartype">Detailed Information for Vehicle</label>
			</div>
			<div class="col-sm-4"></div>
		</div>
		
		<div class="mainSearchContentPanel">
			<div class="row">
				<div class="col-sm-1"></div>
				<div class="col-sm-2">
					<label for="vehicleType">Vehicle type:</label>
				</div>
				<div class="col-sm-2">
					<input type="text" th:field="*{Type}"  class="form-control"></input>
				</div>
				<div class="col-sm-7"></div>
				

			</div>
			<div style="padding: 5px;"></div>
			<div class="row">
				<div class="col-sm-1"></div>
				<div class="col-sm-2">
					<label for="vehicleMake">Make:</label>
				</div>
				<div class="col-sm-2">
					<input type="text"  th:field="*{Make}"  class="form-control"></input>
				</div>
				<div class="col-sm-7"></div>
				
				</div>
			<div style="padding: 5px;"></div>
			<div class="row">
				<div class="col-sm-1"></div>
				<div class="col-sm-2">
					<label for="vehicleModel">Model:</label>
				</div>
				<div class="col-sm-2">
					<input type="text" th:field="*{Model}" class="form-control"></input>
				</div>
				<div class="col-sm-1"></div>
				<div class="col-sm-1"></div>
				<div class="col-sm-1"></div>
				<div class="col-sm-2">
					<div class="col-sm-2"><button type="submit"       style="margin-bottom:10px;" class="submitButtonClass">Book Now</button></div>
				</div>
				<div class="col-sm-1"></div>
				
				</div>
			<div style="padding: 5px;"></div>
			<div class="row">
				<div class="col-sm-1"></div>
				<div class="col-sm-2">
					<label for="vehicleYear">Year:</label>
				</div>
				<div class="col-sm-2">
					<input type="text"  th:field="*{iYear}"  class="form-control" ></input>
				</div>
				<div class="col-sm-5"></div>
				<div class="col-sm-2">
				</div>
				</div>
			<div style="padding: 5px;"></div>
			<div class="row">
				<div class="col-sm-1"></div>
				<div class="col-sm-2">
					<label for="vehicleColor">Color:</label>
				</div>
				<div class="col-sm-2">
					<input type="text"  th:field="*{Color}" class="form-control" ></input>
				</div>
				<div class="col-sm-7"></div>
				
				</div>
			<div style="padding: 5px;"></div>
			<div class="row">
				<div class="col-sm-1"></div>
				<div class="col-sm-2">
					<label for="vehicleLicense">License Plate:</label>
				</div>
				<div class="col-sm-2">
					<input type="text"  th:field="*{LicPlate}" class="form-control" ></input>
				</div>
				<div class="col-sm-1"></div>
				
				
			<div style="padding: 5px;"></div>

		</div>	
		</div>
	<div style="padding: 5px;"></div>
	<div class="row">
	
			<div class="col-sm-3"></div>
			<div class="col-sm-1"></div>
			<div class="col-sm-2"><a th:href="@{'/VehilceId/' + ${modify.getPrevious()}}">Previous</a></div>
			<div class="col-sm-2"><a th:href="@{'/VehilceId/' + ${modify.getNext()}}">Next</a></div>
			<div class="col-sm-1"></div>
			<div class="col-sm-3"></div>
		
			</div>
	</div>
</form>
</body>
</html>
