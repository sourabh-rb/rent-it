<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width = device-width, initial-scale = 1, shrink-to-fit = no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script>
function toggle(source) {
    var checkboxes = document.querySelectorAll('input[type="checkbox"]');
    for (var i = 0; i < checkboxes.length; i++) {
        if (checkboxes[i] != source)
            checkboxes[i].checked = source.checked;
    }
}
</script>
<style>
#customers td, #customers th {
	border: 1px solid #ddd;
	padding: 3px;
	text-align: center;
}

#customers tr:nth-child(even) {
	background-color: #f2f2f2;
}

#customers tr:hover {
	background-color: #ddd;
}

#customers th {
	padding-top: 1px;
	padding-bottom: 1px;
	text-align: center;
	background-color: #f9f9f9;
	color: black;
}

.PageHeadingCenter {
	font-family: Segoe UI Light, Helvetica Neue, Verdana;
	font-size: 25px;
	color: #009be1;
	margin-right: 1px;
}
.buttonClass {
	font-size: 9pt;
	vertical-align: middle;
	cursor: hand;
	color: white;
	font-style: normal;
	FONT-FAMILY: Helvetica Neue, Verdana;
	text-align: center;
	width: 95px;
	border-radius: 5px;
	border: 1px solid rgb(255, 95, 1);
	background-color: rgb(255, 95, 1);
}

.mainSearchContentPanel {
	border: 1px solid #DDD;
	background-color: #F9F9F9;
	border-radius: 5px;
	padding-top: 13px;
	padding-bottom: 13px;
}

</style>
<title>Watchlist App</title>
</head>

<body>
<form th:action = "@{/vehicle}" th:object = "${Vehicles}" method = "POST">
	<div class="container">
 		<nav class = "navbar navbar-expand-sm navbar-dark bg-secondary">
            <a class = "navbar-brand" href = "homepage-static.html">Watchlist App</a>
            <button class = "navbar-toggler" type = "button" data-toggle = "collapse" 
               data-target = "#navbarSupportedContent" 
               aria-controls = "navbarSupportedContent" aria-expanded = "false" 
               aria-label = "Toggle navigation">
               
               <span class = "navbar-toggler-icon"></span>
            </button>
            
            <div class = "collapse navbar-collapse" id = "navbarSupportedContent">
               <ul class = "navbar-nav mr-auto">
                  <li class = "nav-item">
                     <a class = "nav-link" href = "homepage-static.html">Home</a>
                  </li>
                  <li class = "nav-item active">
                     <a class = "nav-link" href = "watchlist-static.html">Watchlist</a>
                  </li>
                  <li class = "nav-item ">
                     <a class = "nav-link" href = "watchlistItemForm-static.html">Submit an item</a>
                  </li>
               </ul>
               
            </div>
      	</nav> 
		<div class="row PageHeadingCenter">
			<div class="col-sm-5"></div>
			<div class="col-sm-4">
				<label for="lblCartype">Vehicle Bookings Catalog <span class="glyphicon glyphicon-search"></span></label>
			</div>
			<div class="col-sm-3"></div>

		</div>
		<div class="mainSearchContentPanel">
			<div class="row">
				<div class="col-sm-1"></div>
				<div class="col-sm-2">
					<label for="lblCartype">CarType</label>
				</div>
				<div class="col-sm-2">					
					<input type="text" class="form-control"   Placeholder=" Enter Car Type"  name="Type">
				</div>
				<div class="col-sm-1"></div>
				<div class="col-sm-1"></div>
				<div class="col-sm-2">
					<label for="lblModel">Model</label>
				</div>
				<div class="col-sm-2">
					<input type="text" class="form-control"  id="txtModel" Placeholder=" Enter  Model " name="Model">
				</div>
				<div class="col-sm-1"></div>
			</div>
			<div style="padding: 5px;"></div>
			<div class="row">
				<div class="col-sm-1"></div>
				<div class="col-sm-2">
					<label for="lblCartype">Year</label>
				</div>
				<div class="col-sm-2">
				<input type="text" class="form-control" id="txtYear" placeholder="   Enter Year" name="iYear">
				
				</div>
				<div class="col-sm-1"></div>
				<div class="col-sm-1"></div>
				<div class="col-sm-2">
					<label for="lblModel">Make</label>
				</div>
				<div class="col-sm-2">
					<input type="text" class="form-control" id="txtMake" placeholder="   Enter Make" name="make">
				</div>
				<div class="col-sm-1"></div>

			</div>
			<div style="padding: 5px;"></div>
			<div class="row">
				<div class="col-sm-1"></div>
				<div class="col-sm-2">
					<label for="lblCartype">Reservation Date</label>
				</div>
				<div class="col-sm-2">
					<input type="text" class="form-control"  Placeholder=" dd-mm-yyyy "	id="txtStartDate">
				</div>
				<div class="col-sm-1"></div>
				<div class="col-sm-1"></div>
				<div class="col-sm-2">
					<label for="lblModel">Return Date</label>
				</div>
				<div class="col-sm-2">
					<input type="text" class="form-control"   Placeholder=" dd-mm-yyyy "  id="txtEndDate">
				</div>
				<div class="col-sm-1"></div>

			</div>
			<div style="padding: 5px;"></div>
		</div>
		<div style="padding: 5px;"></div>
		<div class="row">
			<div class="col-sm-1"></div>
			<div class="col-sm-2">
				<button  type="submit" value="Submit" id="btnClientManager" class="buttonClass" style="width:auto;">Client Manager</button>
			</div>
			<div class="col-sm-3"></div>
			<div class="col-sm-4"></div>
			<div class="col-sm-2">
				<button type="submit" value="Search"  id="btnClientManager" class="buttonClass">Search </button>
			</div>
 

		</div>
		
	
		<div style="padding: 5px;"></div>
		<table class="table"  id="customers"  style="width:100%;max-height:230px;overflow-y:scroll;display:block;">	<thead class = "thead-light">
        <tr>
        <th style="width:3%;"><input onclick="toggle(this);" type="checkbox"></th>
            <th class="text-center" style="width:30%">Make</th>
            <th class="text-center" style="width:30%"> Model</th>
            <th class="text-center" style="width:30%">Year</th>
            <th class="text-center" style="width:22%">Type</th>
            <th class="text-center" style="width:12%">View Details</th>
        </tr>
    </thead>
	<tbody>   
		  <tr th:each="vehicle : ${vehicle}">
		    <td><input name="select" id="chk_${vehicle.getId()}" type="checkbox"></td>
            <td th:text="${vehicle.getMake()}"></td>
            <td th:text="${vehicle.getModel()}"></td>
            <td th:text="${vehicle.getiYear()}"></td>
             <td th:text="${vehicle.getType()}"></td>
            <td>
            <button  id="btnViewDetails"  type="button" class="buttonClass">View Details</button>
            </td>
           
		</tr>
	</tbody>
</table>

		<hr/>
		<div >
			<div>Number of movies to watch= 30 </div>	 
		</div>
		
	</div></form>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</body>
</html>
