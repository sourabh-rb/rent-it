<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	
	
<style>

  body {font-family: Arial, Helvetica, sans-serif;}

  /* The Modal (background) */
  .modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    padding-top: 100px; /* Location of the box */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
  }

  /* Modal Content */
  .modal-content {
    background-color: #fefefe;
    margin: auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
  }

  /* The Close Button */
  .close {
    color: #aaaaaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
  }

  .close:hover,
  .close:focus {
    color: #000;
    text-decoration: none;
    cursor: pointer;
  }
  
.PageHeadingCenter {
	font-family: Segoe UI Light, Helvetica Neue, Verdana;
	font-size: 25px;
	color: #009be1;
	margin-right: 1px;
}

.buttonClass {
	font-size: 9pt;
	vertical-align: middle;
	cursor: hand;
	color: white;
	font-style: normal;
	FONT-FAMILY: Helvetica Neue, Verdana;
	text-align: center;
	width: 90px;
	border-radius: 5px;
	border: 1px solid rgb(255, 95, 1);
	background-color: rgb(255, 95, 1);
}

.mainSearchContentPanel {
	border: 1px solid #DDD;
	background-color: #F9F9F9;
	border-radius: 5px;
	padding-top: 13px;
	padding-bottom: 13px;
}

.mainSearchContentPanel {
	border: 1px solid #DDD;
	background-color: #F9F9F9;
	border-radius: 5px;
	padding-top: 13px;
	padding-bottom: 13px;
}
</style>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body style="background-color:#000000">
	<div class="container">
		<div class="row PageHeadingCenter ">
			<div class="col-sm-12" style="height: 150px;"></div>

		</div>

		<div class="row PageHeadingCenter">
			<div class="col-sm-4"></div>
			<div class="col-sm-4">
				<label for="lblCartype"><b>Vehicle Booking Form </b></label>
			</div>
			<div class="col-sm-4"></div>
		</div>
		
		<div class="mainSearchContentPanel">
			<div class="row">
				<div class="col-sm-1"></div>
				<div class="col-sm-2">
					<label for="lblCartype"> First Name</label>
				</div>
				<div class="col-sm-4">
					<input type="firstname" class="form-control"
						id="firstname">
				</div>
				</div>
				<div style="padding: 5px;"></div>
				<div class="row">
				<div class="col-sm-1"></div>
				<div class="col-sm-2">
					<label for="lblCartype"> Last Name</label>
				</div>
				<div class="col-sm-4">
					<input type="lastname" class="form-control"
						id="lastname">
				</div>
				
				</div>
			
			<div style="padding: 5px;"></div>
			
			<div class="row">
				<div class="col-sm-1"></div>
				<div class="col-sm-2">
					<label for="lblCartype"> Driver License Number</label>
				</div>
				<div class="col-sm-4">
					<input type="licensenumber" class="form-control"
						id="licensenumber">
				</div>
				
				</div>
				<div class="row">
				<div class="col-sm-1"></div>
				<div class="col-sm-2">
					<label for="lblCartype"> Driving License Expired Date</label>
				</div>
				<div class="col-sm-4">
					<input type="date" class="form-control"
						id="expirationdate" 
       min="1990-01-01" max="2030-12-31">
				</div>
				
				</div>
			
			<div style="padding: 5px;"></div>
			
			<div class="row">
				<div class="col-sm-1"></div>
				<div class="col-sm-2">
					<label for="lblCartype"> Phone No.</label>
				</div>
				<div class="col-sm-4">
					<input type="phoneno" class="form-control"
						id="phoneno">
				</div>
				
				</div>
			
			<div style="padding: 5px;"></div>
			
			<div class="row">
				<div class="col-sm-1"></div>
				<div class="col-sm-2">
					<label for="lblCartype">Reservation Start Date</label>
				</div>
				<div class="col-sm-4">
					<input type="date" class="form-control" 
       min="1990-01-01" max="2030-12-31"
						id="startdate">
				</div>
				
				</div>
				
				<div style="padding: 5px;"></div>
				<div class="row">
				<div class="col-sm-1"></div>
				<div class="col-sm-2">
				
					<label for="lblModel">Return End Date</label>
				</div>
				<div class="col-sm-4">
					<input type="date" class="form-control" 
       min="1990-01-01" max="2030-12-31"
						id="returndate">
				</div>
				

			</div>
			
			<div style="padding: 5px;"></div>
			<div class="row">
			<div class="col-sm-1"></div>
			<div class="col-sm-2"></div>
			<div class="col-sm-3"></div>
			<div class="col-sm-4"></div>
			<div class="col-sm-2">
			<button type="button" class="buttonClass" style="height:50px;width:100px">Book</button>
			</div>
			</div>
			


		</div>
			
		</div>


	</div>

</body>
</html>
